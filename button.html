<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Button</title>
    <style>
        .btn {
            font-size: 30px;
            font-weight: bold;
            padding: 20px 40px;
            border:  3px solid blue;
            border-radius: 50px;
            background-image: linear-gradient(blue,darkblue,blue);
            color: white;
        }

        .btn:hover {
            background-image: linear-gradient(rgb(6, 6, 194),rgb(5, 5, 95),rgb(7, 7, 194) );  
            border-color: darkblue;
            color: yellow;
        }
    </style>
</head>
<body>
    <button class="btn">TOUCH ME !</button>
</body>
</html>
